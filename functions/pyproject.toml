[project]
name = "fastapi-playground-functions"
version = "0.1.0"
description = "Firebase Cloud Functions for fastapi-playground"
requires-python = ">=3.14"
dependencies = [
    "functions-framework>=3.10.0",
    "firebase-admin>=7.1.0",
    "firebase-functions>=0.5.0",
    "google-genai>=1.56.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
