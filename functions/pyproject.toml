[project]
name = "fastapi-playground-functions"
version = "0.1.0"
description = "Firebase Cloud Functions for fastapi-playground"
requires-python = ">=3.13"
dependencies = [
    "firebase-admin>=7.1.0",
    "firebase-functions>=0.5.0",
    "genkit>=0.5.0",
    "genkit-plugin-google-cloud>=0.5.0",
    "genkit-plugin-google-genai>=0.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
